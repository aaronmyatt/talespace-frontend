<div class="container extra-top-space">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <h1 class="extra-bottom-space"><span class="fa fa-sign-in"></span> Login</h1>
            <form #regForm="ngForm" (ngSubmit)="login(regForm.value, regForm.valid)" novalidate>



                <div class="form-group">
                    <input
                      type="text"
                      #email="ngModel"
                      class="form-control"
                      [ngClass]="{'has-error':((regForm.submitted && !regForm.valid) && email.errors?.required)}"
                      placeholder="Email"
                      name="email"
                      required
                      ngModel
                    >
                  <div class="text-danger error-text" *ngIf="email.errors?.required && email.touched || (regForm.submitted && email.errors?.required)">
                    This field is required.
                  </div>
                </div>



                <div class="form-group">
                    <input
                      type="password"
                      #password="ngModel"
                      class="form-control"
                      [ngClass]="{'has-error':((regForm.submitted && !regForm.valid) && password.errors?.required)}"
                      placeholder="Password"
                      name="password"
                      required
                      ngModel
                    >
                  <div class="text-danger error-text" *ngIf="email.errors?.required && email.touched || (regForm.submitted && email.errors?.required)">
                    This field is required.
                  </div>
                </div>

                <button type="submit" class="btn btn-warning btn-lg">Login</button>
            </form>
            <hr>
            <p>Need an account? <a routerLink="/register">Register</a></p>
            <p>Or go <a routerLink="/">home</a>.</p>
        </div>
    </div>
</div>
